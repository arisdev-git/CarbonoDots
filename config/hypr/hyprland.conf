# https://wiki.hyprland.org/Configuring/Variables/
general {
    gaps_in = 1
    gaps_out = 20

    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false

    layout = scroller
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

#  https://wiki.hyprland.org/Configuring/Workspace-Rules/
windowrulev2 = opacity 0.90 0.90,class:^(vesktop)$
windowrulev2 = opacity 0.90 0.90,class:^(brave)$
windowrulev2 = opacity 0.90 0.90,class:^(code)$
windowrulev2 = opacity 0.90 0.90,class:^(nemo)$
windowrulev2 = opacity 0.90 0.90,class:^(org.nickvision.cavalier)$
layerrule = blur, logout_dialog

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ 
dwindle {
    pseudotile = true #
    preserve_split = true 
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ 
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = true 
}

